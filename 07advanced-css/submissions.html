        <body>
            <!-- Start of the page header -->
            <header>
                <img src="images/fgu-logo-small.png" alt="site logo" width="100" height="37">
            <div>
                <h1>FIGHTING GAME UNIVERSITY</h1> 
                <p>Brush Up or Shut Up</p>
            </div>
            </header>
            <!-- Start of the page navigation -->
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>

            <!-- Start of the page content -->
            <main>
                <h1 id="submissions">TERM SUBMISSION FORM</h1> 
                
            <form method="get" class="myForm" action="thanks.html">
                
                <fieldset>
        <legend>Tell Us Yer Name</legend>
            <label>First Name*<input type="text" name="fname" required></label>
            
            <label>Last Name*<input type="text" name="lname" required></label>
            
            <label>Cell Number*<input type="tel" name="phone" required placeholder="987-555-1234"></label>
        </fieldset>
            
        <fieldset>
        <legend>Select Franchise</legend>  
            <label><input type="radio" name="method" value="street"> Street Fighter</label>
            
            <label><input type="radio" name="method" value="gear"> Guilty Gear</label>
            
            <label><input type="radio" name="method" value="kof"> King of Fighters</label>
            
            <label><input type="radio" name="method" value="mvc"> Marvel vs. Capcom</label>
            
            <label><input type="radio" name="method" value="smash"> Super Smash Brothers</label>
        </fieldset>
            
            
        <fieldset>
        <legend>Term Type</legend>
            <label><input type="checkbox" name="movename" value="chosen"> Move Name</label>
            
            <label><input type="checkbox" name="techniquename" value="chosen"> Technique Name</label>
            
            <label><input type="checkbox" name="setplayname" value="chosen"> Setplay Name</label>
            
            
            <label>Term Obscurity
            <select name="time">
                <option value="none"> Please Select</option>
                <option value="vcommon"> Very Common</option>
                <option value="common"> Common</option>
                <option value="rare"> Rare</option>
                <option value="vrare"> Very Rare</option>
            </select>
            </label>    
        </fieldset>
            
            
        <label>Comments
            <textarea name="comments">Nitty gritty here, please.</textarea>
        </label>
                
                
                
                
                
                
                
                <input type="submit" value="Send Term Submission">
            </form>
            <a href="submissions.html#submissions">Back to Top</a>
                
            </main>
